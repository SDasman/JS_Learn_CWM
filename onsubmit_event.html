<html>
  <head>
  <title>Javascript Onsubmit Event Example</title>
	
	<!-- include css file here-->
    <link rel="stylesheet" href="css/style.css"/>
		
    <script src="js/onsubmit_event.js"></script> 
  
  </head>
  
  <body>
    <div class="container">
	  <div class="main">
	    <form action="#" method="post" onsubmit="return ValidationEvent()">
		  <h2>Javascript Onsubmit Event Example</h2><hr/>
		  <label>First Name :</label><br/>
		  <input type="text" name="firstname" id="firstname" placeholder="First Name" /><br/>	
		
		  <label>Last Name :</label><br/>
		  <input type="text" name="lastname" id="lastname" placeholder="Last Name" /><br/>

		  <label>Email :</label><br/>
		  <input type="text" name="email" id="email" placeholder="Valid Email" /> <br/>
		  
		  <label>Gender :</label><br/>
		  <input type="radio" name="gender" value="Male" id="male" /><label>Male</label>
		  <input type="radio" name="gender" value="Female" id="female" /><label>Female</label><br/><br/>
		 
  		  <label>Phone :</label><br/>
		  <input type="text" name="phone" id="phone" placeholder="Valid Number" /> <br/>

		  <label>Address :</label><br/>
		  <input type="textarea" name="address" id="address" placeholder="Optional" /> <br/>
		 
		  <input type="submit" value="Submit" />
		  <span>All type of validation will be execute on OnSubmit Event. </span>
	    </form>
	  </div>	  
	</div>  
  </body>
</html>
